<form [formGroup]="infoUser" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
    <div *ngIf="lg.email.invalid && lg.email.dirty || lg.email.touched">
      <div *ngIf="lg.email.errors">
        <div *ngIf="lg.email.errors.required">
          <small class="form-text text-muted">Email not null</small>
        </div>
        <div *ngIf="lg.email.errors.email">
          <small class="form-text text-muted">Incorrect email format</small>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass">
    <div *ngIf="lg.pass.invalid && lg.pass.dirty || lg.pass.touched">
      <div *ngIf="lg.pass.errors">
        <div *ngIf="lg.pass.errors.required">
          <small >Pass not null</small>
        </div>
        <div *ngIf="lg.pass.errors.min">
          <small>
            Pass must not be less than 6 characters</small>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="infoUser.valid">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
